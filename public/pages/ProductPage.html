<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/style.css">
    <title>Document</title>
</head>
<body>
  <video autoplay loop muted src="/assets/20251204-1029-39.3001076.mp4"></video>

<header></header>

    <main>

<section id="product_display">
  <div id="product_carousal">
    <img class="product_image" id="main_image" src="" alt="Main Product Image">
    
  </div>

  <div id="product_info">
    <h1 class="product_name"></h1>
    <sub id="product_brand"></sub>
    <p class="product_description"> </p>
    <span class="product_price"></span>
    <div class="qty-input">
	<button class="qty-count qty-count--minus" data-action="minus" type="button"> </button>
	<input class="product-qty" type="number" name="product-qty" min="0" max="10" value="1">
	<button class="qty-count qty-count--add" data-action="add" type="button"> </button>
</div>
    <button class="add_to_basket"> Add to Basket</button>
  </div>

  <div id="side_images">
    <img src="/assets/gameHeadset.png" alt="">
    <img src="/assets/gameHeadset.png" alt="">
    <img src="/assets/gameHeadset.png" alt="">
    <img src="/assets/gameHeadset.png" alt="">
  </div>
</section>

<section id="reviews">

  <div id="reviews_header">
    <h1>Reviews and Ratings</h1>
    <div id="average_rating">
      <span id="average_rating_value">4.5</span>
      <span>/ 5</span>

      <span id="total_reviews_value">Total Reviews :24</span>

    </div>
</div>
  <form id="review_form" onsubmit="addReview(event)">
  <input id="review_input" class="userinput" type="text" placeholder="Write a review">
  <input id="review_name" type="text" class="usernameinput" placeholder="Your name">
  <input id="review_rating" type="number" class="ratinginput" placeholder="Rating (1-5)" min="1" max="5">
  <button type="submit">Submit</button>
  </form>
  <div id="reviews_container">
  <h2>Customer Reviews</h2>
 
  <!-- <div class="review">
    <h3>John Doe</h3>
    <p>Great product! Highly recommend.</p>
  </div> -->

  <template id="review_template">
    <div class="review">
    <h3 class="review_name"></h3>
    <p class="review_output"></p>
    <span class="review_rating"></span>
    <a>x</a>
</div>
  </template>
  </div>

</section>

</main>

<script src="../scripts/header.js"></script>
<script src="../scripts/products.js?v=4"></script>
</body>
</html>
