<body>
  <video autoplay loop muted src="/assets/20251204-1029-39.3001076.mp4"></video>

<header></header>

    <main>

<section id="product_display">
  <div id="product_carousal">
    <img class="product_image" id="main_image" src="" alt="Main Product Image">
    
  </div>

  <div id="product_info">
    <h1 class="product_name"></h1>
    <sub id="product_brand"></sub>
    <p class="product_description"> </p>
    <span class="product_price"></span>
    <div class="qty-input">
	<button class="qty-count qty-count--minus" data-action="minus" type="button"> </button>
	<input class="product-qty" type="number" name="product-qty" min="0" max="10" value="1">
	<button class="qty-count qty-count--add" data-action="add" type="button"> </button>
</div>
    <button class="add_to_basket"> Add to Basket</button>
  </div>

  <div id="side_images">
    <img src="/assets/gameHeadset.png" alt="">
    <img src="/assets/gameHeadset.png" alt="">
    <img src="/assets/gameHeadset.png" alt="">
    <img src="/assets/gameHeadset.png" alt="">
  </div>
</section>

<section id="reviews">
  <h2>Customer Reviews</h2>
  <div class="review">
    <h3>John Doe</h3>
    <p>Great product! Highly recommend.</p>
  </div>
  <div class="review">
    <h3>Jane Smith</h3>
    <p>Good value for the price.</p>

  <input class="userinput" type="text" placeholder="Write a review">
  <button onclick="addReview()">Submit</button>

  <template id="review_template" hidden>
    <div class="review">
      <h3></h3>
      <p></p>
    </div>
  </template>
</section>

</main>
