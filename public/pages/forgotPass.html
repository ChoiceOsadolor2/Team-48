<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../styles/Login,SIgn-up.css">
    <link rel="stylesheet" href="../styles/style.css">

    <!--Google font link, havent used yet-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--Boxicon link import:-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>


    <div class="login-box">
        <form action="">
            <h1>Password Change</h1>

            <div class="input-box">
                <input type="text" id="myUser" placeholder="Username" required>
                <i class='bx bxs-user'></i> <!--Boxicon user icon-->
            </div>

            <div class="input-box">
                <input type="password" id="myPass" placeholder="Password" required>
                 <i class='bx bxs-lock-alt'></i> <!--Boxicon lock icon-->
            </div>

            <div class="input-box">
                <input type="password" id="myPass" placeholder="Re-enter Password" required>
                 <i class='bx bxs-lock-alt'></i> <!--Boxicon lock icon-->
            </div>

            <div class="remember-forgot">
                <label ><input type ="checkbox"> Remember me
                </label>
            </div>

             <button type="submit" id="mySubmit" class="login-button">Change Password</button>

             <div class="register-link">
                <p><a href="login.html">Back to Login Page</a></p>

             </div>
             
        </form>
    </div>
    

</body>

</html>
