<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../styles/Login,SIgn-up.css">
    <link rel="stylesheet" href="../styles/style.css">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

<header></header>

<div class="login-box">
    <form id="loginForm">
        <h1>Login</h1>

        <div class="input-box">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <i class='bx bx-envelope'></i>
        </div>

        <div class="input-box">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <button type="submit" class="login-button">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="/pages/register.html">Register</a></p>
        </div>

    </form>
</div>

<script src="../scripts/header.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!email || !password) {
        alert("Please enter both email and password.");
        return;
    }

    try {
        const params = new URLSearchParams({ email, password });

        const res = await fetch(`/login-json?${params.toString()}`, {
            method: "GET",
            headers: {
                "Accept": "application/json"
            }
        });

        const dataText = await res.text();
        let data = {};
        try {
            data = JSON.parse(dataText);
        } catch (e) {
            console.error("Non-JSON response from login-json:", dataText);
        }

        if (res.ok && data.success) {
            window.location.href = "/";
        } else if (res.status === 401) {
            alert((data && data.message) || "Invalid email or password.");
        } else {
            console.error("Login error:", res.status, dataText);
            alert("Something went wrong. Please try again.");
        }
    } catch (err) {
        console.error("Login error:", err);
        alert("Unable to contact server. Please try again.");
    }
});
</script>


</body>
</html>
