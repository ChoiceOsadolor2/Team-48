<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeltrixHeader</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <svg id="menu_nav" onclick="show('menu')" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 20 20">
            <path fill="#ffffff" fill-rule="evenodd" d="M2 8a1 1 0 0 1 1-1h10.308a1 1 0 1 1 0 2H3a1 1 0 0 1-1-1Zm0-4a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H3a1 1 0 0 1-1-1Zm0 8a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H3a1 1 0 0 1-1-1Zm0 4a1 1 0 0 1 1-1h10.308a1 1 0 1 1 0 2H3a1 1 0 0 1-1-1Z"/>
        </svg>

        <img id="header_logo" src="../assets/logo.png" alt="VeltrixLogo">
        
        <nav>
            <a href="index.html">Home</a>
            <a href="ShopAll.html">Shop All</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact us</a>

            <!-- Admin link (hidden by default) -->
           <a href="/admin" id="admin-link" style="display:none;">Admin</a>
        </nav>

        <div id="icons">
            <svg onclick="show('search')" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 20 20">
                <path  d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33l-1.42 1.42l-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
            </svg>

            <span>
                <svg onclick="show('basket')" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                    <path  d="M0 1h4.764l.545 2h18.078l-3.666 11H7.78l-.5 2H22v2H4.72l1.246-4.989L3.236 3H0V1Zm7.764 11h10.515l2.334-7H5.855l1.909 7ZM4 21a2 2 0 1 1 4 0a2 2 0 0 1-4 0Zm14 0a2 2 0 1 1 4 0a2 2 0 0 1-4 0Z"/>
                </svg>
                <span style=" font-size: 1.7vw;" class="basket_count">(0)</span>
            </span>

            <!-- LOGIN / PROFILE ICON (href will be overridden by header.js) -->
            <div class="user-menu" id="userMenu">
                <button id="userMenuBtn" class="user-menu-btn" type="button" aria-haspopup="true" aria-expanded="false">
                    <span id="userMenuIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                            <path fill="#ffffff" d="M12 4.75a2.25 2.25 0 1 0 0 4.5a2.25 2.25 0 0 0 0-4.5M8.25 7a3.75 3.75 0 1 1 7.5 0a3.75 3.75 0 0 1-7.5 0m1.064 5.819c.132.098.302.213.505.327c.513.29 1.265.59 2.18.59s1.668-.3 2.181-.59c.203-.114.373-.229.505-.327q.282.075.559.166l.96.315c.72.237 1.264.812 1.458 1.523l.397 2.864c.075.544-.21.939-.606 1.033c-1.047.25-2.812.53-5.453.53s-4.407-.28-5.454-.53c-.395-.094-.68-.489-.606-1.033l.397-2.864A2.23 2.23 0 0 1 7.796 13.3l.96-.315q.276-.09.558-.166m.71-1.355l-.291-.287l-.402.092q-.526.12-1.044.291l-.96.315a3.72 3.72 0 0 0-2.454 2.616l-.01.04l-.408 2.95c-.161 1.164.462 2.393 1.744 2.698c1.17.279 3.052.571 5.8.571c2.749 0 4.631-.292 5.801-.57c1.282-.306 1.906-1.535 1.745-2.698l-.409-2.95l-.01-.04a3.72 3.72 0 0 0-2.455-2.617l-.959-.315q-.517-.17-1.044-.29l-.402-.093l-.29.286z"/>
                        </svg>
                    </span>
                    <span class="user-menu-caret">▾</span>
                </button>

                <div id="userMenuDropdown" class="user-menu-dropdown">
                </div>
            </div>

        </div>
    </header>

    <section id="basket" onclick="closeSection('basket')">
        <div id="basket_main" onclick="event.stopPropagation()">

            <div id="basket_header">
                <svg onclick="closeSection('basket')" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 304 384">
                    <path fill="#000000" d="M299 73L179 192l120 119l-30 30l-120-119L30 341L0 311l119-119L0 73l30-30l119 119L269 43z"/>
                </svg>
                <h1>CART</h1>
                <span class="basket_count">(0)</span>
            </div>

            <div id="basket_stock_error" style="display:none; color:#ff4d4d; font-weight:600; margin:10px 0;"></div>


        <!-- This is where JS will inject cart items -->
            <div id="basket_display"></div>

        <!-- Keep the template OUTSIDE basket_display so it doesn't get cleared -->
            <template class="basket_template">
                <span class="basket_product">
                    <img src="../assets/gameHeadset.png" alt="">

                    <div class="basket_product_info">
                        <p></p>
                        <sub></sub>

                        <div class="qty-input">
                            <button class="qty-count qty-count--minus" type="button">-</button>
                            <input class="quantity product-qty" type="number" min="0" max="10" value="1">
                            <button class="qty-count qty-count--add" type="button">+</button>
                        </div>

            <!-- ✅ REMOVE BUTTON -->
                        <button class="remove_from_cart" type="button" style="
                            margin-top: 8px;
                            background: transparent;
                            border: none;
                            color: #ff4d4d;
                            font-size: 14px;
                            cursor: pointer;
                            text-align: left;
                        ">
                            Remove All
                        </button>
                    </div>
                </span>
            </template>


            <h1>Total: <p id="total"></p></h1>
            <p style="color: black;">
                Est Delivery Date: For Express delivery: 03 December 2025 to 05 December 2025.
                For Standard delivery: 04 December 2025 to 08 December 2025. <br>
                Tax included. Shipping calculated at checkout.
            </p>

            <button id="basket_checkout_btn" onclick="window.location.href='/checkout'">CHECKOUT</button>
        </div>
    </section>

    <section id="Search_Results"></section>

    <section id="menu" onclick="closeSection('menu')">
        <div id="menu_main">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact us</a>
            <a href="tags.html">tag</a>
        </div>
    </section>

    <div id="search">
        <input type="text" placeholder="Search..." id="search-bar">
        <button onclick="closeSection('search')">✖</button>
    </div>
<!-- <script src="../scripts/animations.js"></script> -->
</body>
</html>
