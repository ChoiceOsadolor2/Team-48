<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="../styles/Login,SIgn-up.css">
    <link rel="stylesheet" href="../styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>

<body>

<header></header>

<div class="login-box">
    <form id="form">
        <h1>Register</h1>

        <div class="input-box">
            <input type="text" id="email" placeholder="Email" required>
            <i class='bx bx-envelope'></i>
        </div>
        
        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
            <input type="password" id="password2" placeholder="Retype Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>

        <button type="submit" class="login-button">Create an account</button>

        <div class="register-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>
</div>

<script src="../scripts/header.js"></script>

<script>

document.getElementById("form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const password2 = document.getElementById("password2").value.trim();

    if (password !== password2) {
        alert("Passwords do not match!");
        return;
    }

    try {
        const params = new URLSearchParams({
            name: username,
            email: email,
            password: password
        });

        const res = await fetch(`/register-json?${params.toString()}`, {
            method: "GET",
            headers: { "Accept": "application/json" }
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
            alert(data.message || "Registration failed. Email may already exist.");
            return;
        }

        alert("Account created! Logging you in...");
        window.location.href = "/profile";

    } catch (error) {
        console.error(error);
        alert("Something went wrong. Please try again.");
    }
});
</script>

</body>
</html>
