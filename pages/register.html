<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/Login,SIgn-up.css">
    <link rel="stylesheet" href="../styles/style.css">

    <!--Google font link, havent used yet-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--Boxicon link import:-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>

<header></header>
    <div class="login-box">
        <form id="form" action="/">
            <h1>Register</h1>

            <div class="input-box">
                <input type="text" id="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i> <!--Boxicon email icon-->
            </div>
            
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i> <!--Boxicon user icon-->
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                 <i class='bx bxs-lock-alt'></i> <!--Boxicon lock icon-->
            </div>

            <div class="input-box">
                <input type="password" id="password2" placeholder="Retype Password" required>
                 <i class='bx bxs-lock-alt'></i> <!--Boxicon lock icon-->
            </div>

            <div class="remember-forgot">
                <label ><input type ="checkbox"> Remember me
                </label>
                
            </div>

             <button type="submit" class="login-button">Create an account</button>

             <div class="register-link">
                <p>Already have an account? <a href="login.html">Login</a></p>

             </div>
             
        </form>
    </div>
<script src="../scripts/header.js"></script>
   
</body>

</html>
