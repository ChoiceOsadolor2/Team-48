<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Veltrix</title>
  <link rel="stylesheet" href="styleHomepage.css" />

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navigation bar -->
  <header class="nav">
    <a href="homepage.html">
      <img src="Veltrix.png" alt="Veltrix Logo" class="logo" />
    </a>

    <nav class="nav-links">
      <a href="contact.html">Contact Us</a>
      <a href="link1.html">Link1</a>
      <a href="link2.html">Link2</a>
      <a href="link3.html">Link3</a>
    </nav>

    <div class="nav-icons">
      <span class="cart-btn" onclick="window.location.href='cart.html'">üõí</span>
      <span class="search-icon">üîç</span>
      <span class="profile-btn" onclick="window.location.href='profile.html'">üë§</span>
    </div>
  </header>

  <!-- Search bar (pops up when clicked) -->
  <div class="search-container">
    <input type="text" placeholder="Search..." class="search-bar">
    <button class="search-close">‚úñ</button>
  </div>


  <!-- Main section -->
  <section class="main">
    <img src="Veltrix-homepage-background.png" class="main-bg" alt="background">

    <div class="main-center">

      <img src="Veltrix.png" class="main-logo" alt="Veltrix Logo">

      <p class="main-subtitle">GAMING DIGITAL HUB</p>

      <p class="main-desc">
        Veltrix
      </p>

      <button class="cta" onclick="window.location.href='button-page.html'">Button</button>
    </div>

  </section>


  <!-- Categories -->
  <section class="categories">

    <div class="cat-box" onclick="window.location.href='cat1.html'">Category 1</div>
    <div class="cat-box" onclick="window.location.href='cat2.html'">Category 2</div>
    <div class="cat-box" onclick="window.location.href='cat3.html'">Category 3</div>
    <div class="cat-box" onclick="window.location.href='cat4.html'">Category 4</div>
    <div class="cat-box" onclick="window.location.href='cat5.html'">Category 5</div>

  </section>


  <!-- Digital Playground section (keyboard with hover feature) -->
  <section class="digital-section">

    <img src="Veltrix-homepage-background.png" class="digital-bg" alt="background">

    <div class="digital-inner">

      <h2>Digital Playground</h2>

      <p>
        Hover over the keyboard 
      </p>

      <div class="keyboard-wrapper">

        <div class="keyboard">
          <div class="keyboard-rgb"></div>
          <img src="keyboard.png" alt="Keyboard" class="keyboard-img" />
        </div>

      </div>

    </div>

  </section>


  <!-- RGB hover function using javascript -->
  <script>
    const keyboard = document.querySelector(".keyboard");
    const rgb = document.querySelector(".keyboard-rgb");

    if (keyboard && rgb) {
      keyboard.addEventListener("mousemove", (e) => {
        const rect = keyboard.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        rgb.style.setProperty("--mx", x + "px");
        rgb.style.setProperty("--my", y + "px");
      });

      keyboard.addEventListener("mouseleave", () => {
        rgb.style.setProperty("--mx", "50%");
        rgb.style.setProperty("--my", "80%");
      });
    }

    /* Search bar open and close function */
    const searchIcon = document.querySelector(".search-icon");
    const searchContainer = document.querySelector(".search-container");
    const searchClose = document.querySelector(".search-close");

    searchIcon.addEventListener("click", () => {
      searchContainer.style.display = "block";
    });

    searchClose.addEventListener("click", () => {
      searchContainer.style.display = "none";
    });
  </script>

</body>
</html>
